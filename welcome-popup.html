<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOWTEL</title>

  <!-- Fontawesome icons -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Other Fonts -->
  <link href="http://fonts.cdnfonts.com/css/altone-trial" rel="stylesheet">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="build/css/intlTelInput.css">

  <!-- International Phone Plugin -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.17/css/intlTelInput.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.17/js/intlTelInput.min.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container popup-wrap">

    <div class="popup" >
      <div class="popup-overlay"></div>
      <div class="main-popup">
        <div class="popup-content">

          <!-- Carousel  -->
          <div id="carouselExampleIndicators" class="welcomePopup carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <img class="py-5" src="images/nowtel_popup_logo.svg" alt="">
                <h3>Bienvenue Nowtel</h3>
                <p class="pb-5 col-md-8 col-xl-8 col-10 mx-auto">Une seule étape pour choisir le bon service More than 5 million users across the globe</p>
                <button class="ctaFilledBtn py-3  px-5" type="button" name="button">Continuez</button>
              </div>
              <div class="carousel-item">
                <span class="close-btn">&times;</span>
                <img class="py-4 col-4" src="images/nowtel_popup_logo.svg" alt="">
                <form class=" ">
                  <div class="form-group">
                    <input type="text" class="contactForm" id="your-name" placeholder="Votre nom *">
                  </div>
                  <div class="form-group">
                    <input type="email" class="contactForm" id="your-email" placeholder="E-mail">
                  </div>
                  <div class="form-group">
                    <input type="phone" class="contactForm" id="phone" placeholder="Numéro de téléphone" id="telephone">
                  </div>
                  <div class="form-group">
                    <input type="text" class="contactForm" id="your-city" placeholder="Pays *">
                  </div>
                  <button type="submit" class="float-lg-start ctaFilledBtn">Continuez</button>
                </form>
              </div>
              <div class="carousel-item">
                <div class="">
                  <div class="">
                    <div class="checkBg p-5  bg-white">
                      <div class="checkmark">L</div>
                    </div>
                    <h3 class="pt-5">C'est ça!</h3>
                    <p class="pb-5 col-md-8 col-xl-8 col-10 mx-auto">Faisons certaines choses. N'oubliez pas de nous suivre sur Instagram pour dire bonjour.</p>
                    <button class="ctaFilledBtn py-3  px-5" type="button" name="button">Continuez</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src=script.js></script>
</body>

</html>
